<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="min-vh-100"
    style="
      background: url('./images/background.png') no-repeat center center fixed;
      background-size: cover;
    "
  >
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card login-card d-flex flex-row overflow-hidden">
        <!-- Left Section -->
        <div
          class="left-section d-flex justify-content-center align-items-center h-100"
        >
          <img src="images/logo.png" alt="Logo" class="logo" />
        </div>

        <!-- Right Section -->
        <div
          class="right-section p-5 bg-white d-flex flex-column justify-content-between align-items-center"
          style="border-radius: 20px; height: 100%"
        >
          <img
            src="images/Security Lock.png"
            alt="Security"
            style="width: 150px; margin-bottom: 30px"
          />

          <div class="mb-4 text-center d-none" id="otp-message">
            <p class="mb-0">OTP is sent to</p>
            <p class="mb-0 fw-bold">johnpauldungca0908@gmail.com</p>
          </div>

          <!-- OTP Input Boxes -->
          <div class="d-flex gap-2 mb-4" id="otp-inputs">
            <input
              type="text"
              maxlength="1"
              class="form-control text-center otp-input"
              style="width: 50px; height: 60px; font-size: 24px"
              disabled
            />
            <input
              type="text"
              maxlength="1"
              class="form-control text-center otp-input"
              style="width: 50px; height: 60px; font-size: 24px"
              disabled
            />
            <input
              type="text"
              maxlength="1"
              class="form-control text-center otp-input"
              style="width: 50px; height: 60px; font-size: 24px"
              disabled
            />
            <input
              type="text"
              maxlength="1"
              class="form-control text-center otp-input"
              style="width: 50px; height: 60px; font-size: 24px"
              disabled
            />
            <input
              type="text"
              maxlength="1"
              class="form-control text-center otp-input"
              style="width: 50px; height: 60px; font-size: 24px"
              disabled
            />
            <input
              type="text"
              maxlength="1"
              class="form-control text-center otp-input"
              style="width: 50px; height: 60px; font-size: 24px"
              disabled
            />
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between w-100 px-5 mb-3">
            <a
              href="index.html"
              class="btn btn-cancel d-flex align-items-center justify-content-center"
            >
              <i class="bi bi-x-circle me-1"></i> Cancel
            </a>
            <button
              id="verify-btn"
              class="btn btn-verify px-4 disabled"
              disabled
              onclick="getOTP()"
            >
              Verify OTP
            </button>
          </div>

          <!-- Email Link -->
          <div class="text-center mt-2">
            <button
              type="button"
              class="text-decoration-none"
              style="
                color: #3454b4;
                background: none;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
              "
              onclick="sendOTP()"
            >
              Click here to receive an OTP via email
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script>
      function sendOTP() {
        // Show the OTP message
        document.getElementById("otp-message").classList.remove("d-none");
        // Enable the Verify OTP button
        var verifyBtn = document.getElementById("verify-btn");
        verifyBtn.classList.remove("disabled");
        verifyBtn.disabled = false;
        // Enable OTP input boxes
        var otpInputs = document.querySelectorAll("#otp-inputs input");
        otpInputs.forEach(function (input) {
          input.disabled = false;
          input.value = ""; // clear previous values
        });
        // Focus the first input
        otpInputs[0].focus();
      }

      // Move to next input on input
      document.addEventListener("DOMContentLoaded", function () {
        var otpInputs = document.querySelectorAll("#otp-inputs input");
        otpInputs.forEach(function (input, idx) {
          input.addEventListener("input", function (e) {
            // Only allow numbers
            this.value = this.value.replace(/[^0-9]/g, "");
            if (this.value.length === 1 && idx < otpInputs.length - 1) {
              otpInputs[idx + 1].focus();
            }
          });
          input.addEventListener("keydown", function (e) {
            // Backspace: go to previous input if empty
            if (e.key === "Backspace" && this.value === "" && idx > 0) {
              otpInputs[idx - 1].focus();
            }
          });
        });
      });

      function getOTP() {
        // Collect the OTP from inputs
        var otp = "";
        var otpInputs = document.querySelectorAll("#otp-inputs input");
        otpInputs.forEach(function (input) {
          otp += input.value;
        });

        //alert("Your OTP is: " + otp); // For demonstration purposes
        window.location.href = "forgot-password.html";
      }
    </script>
  </body>
</html>
