<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="group" src="img/group-2.png" />
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="div"></div>
              <div class="rectangle-2"></div>
            </div>
          </div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="text-wrapper">ID number</div>
          <div class="text-wrapper-2">Login</div>
          <div class="text-wrapper-3">Forgot password?</div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-4">Sign in</div>
          <img class="logo" src="img/logo.png" />
          <img class="invisible" src="img/invisible.png" />
          <div class="text-wrapper-5">Password</div>
        </div>
      </div>
    </div>
  </body>
</html>
