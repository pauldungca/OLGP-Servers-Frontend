<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Reset Password</title>
</head>
<body>
  <div class="frame">
    <div class="overlap-wrapper">
      <div class="overlap">
        <img class="group" src="img/group-2.png" alt="Group image" />

        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div"></div>
            <div class="rectangle-2"></div>
          </div>
        </div>

        <div class="image">
          <img class="security-lock" src="img/lock.png" alt="Security Lock" />
        </div>

        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>

        <div class="text-wrapper">New Password</div>
        <div class="text-wrapper-2" style="top: 420px; left: 1050px;">Reset Password</div>
        <div class="text-wrapper-5" style="top: 685px; left: 1010px;">Confirm New Password</div>

        <button class="rectangle-5">Sign in</button>

        <img class="logo" src="img/logo.png" alt="Logo" />
        <img class="invisible" src="img/invisible.png" alt="Toggle visibility" />
        <img class="invisible2" src="img/invisible.png" alt="Toggle visibility" />

        <div class="reset-buttons">
             <div class="btnreset btn-cancel">Cancel</div>
              <div class="btnreset">Verify OTP</div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
