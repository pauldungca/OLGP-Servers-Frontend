<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="min-vh-100"
    style="
      background: url('./images/background.png') no-repeat center center fixed;
      background-size: cover;
    "
  >
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card login-card d-flex flex-row overflow-hidden">
        <!-- Left Section -->
        <div
          class="left-section d-flex justify-content-center align-items-center h-100"
        >
          <img src="images/logo.png" alt="Logo" class="logo" />
        </div>

        <!-- Right Section -->
        <div
          class="right-section p-5 bg-white d-flex flex-column justify-content-center align-items-center"
          style="border-radius: 20px; height: 100%"
        >
          <img
            src="images/Security Lock.png"
            alt="Security"
            style="width: 150px; margin-bottom: 20px"
          />

          <h4 class="mb-4 text-center fw-semibold">RESET PASSWORD</h4>

          <!-- New Password -->
          <div class="mb-3 position-relative w-100" style="max-width: 300px">
            <input
              type="password"
              class="form-control"
              placeholder="New Password"
              id="new-password"
              style="height: 45px; padding-right: 40px"
            />
            <i
              class="bi bi-eye-slash toggle-password"
              onclick="toggleVisibility('new-password', this)"
              style="
                position: absolute;
                top: 50%;
                right: 12px;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></i>
          </div>

          <!-- Confirm Password -->
          <div class="mb-4 position-relative w-100" style="max-width: 300px">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm New Password"
              id="confirm-password"
              style="height: 45px; padding-right: 40px"
            />
            <i
              class="bi bi-eye-slash toggle-password"
              onclick="toggleVisibility('confirm-password', this)"
              style="
                position: absolute;
                top: 50%;
                right: 12px;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></i>
          </div>

          <!-- Buttons -->
          <div
            class="d-flex justify-content-between w-100"
            style="max-width: 300px"
          >
            <a
              href="index.html"
              class="btn btn-cancel d-flex align-items-center justify-content-center"
            >
              <i class="bi bi-x-circle me-1"></i> Cancel
            </a>
            <button class="btn btn-primary btn-verify">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script>
      function toggleVisibility(id, icon) {
        const input = document.getElementById(id);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        icon.classList.toggle("bi-eye");
        icon.classList.toggle("bi-eye-slash");
      }
    </script>
  </body>
</html>
