<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLGP Servers Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar p-3" style="width: 250px">
        <div class="sidebar-header">
          <h4 class="sidebar-brand">
            OLGP <span class="thin-text">Servers</span>
          </h4>
          <h5 class="sidebar-brand-short">OLGP</h5>
        </div>
        <div class="sidebar-user">
          <img
            src="../../../img/sidebar-icons/PhotoAccount.png"
            alt="User Icon"
            class="user-icon"
          />
          <div class="user-details">
            <span class="username">John Doe</span>
            <span class="user-role">Altar Server Scheduler</span>
          </div>
        </div>
        <br />
        <ul class="nav flex-column">
          <!-- MAIN section -->
          <li class="nav-section">MAIN</li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <img
                src="../../../img/sidebar-icons/Dashboard.png"
                class="icon"
              />
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="../../../img/sidebar-icons/Schedule.png" class="icon" />
              <span>Schedule</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="../../../img/sidebar-icons/Notification.png"
                class="icon"
              />
              <span>Notifications</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="../../../img/sidebar-icons/Department.png"
                class="icon"
              />
              <span>Department</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="../../../img/sidebar-icons/DeptSettings.png"
                class="icon"
              />
              <span>Department Settings</span>
            </a>
          </li>
          <br />
          <!-- SETTINGS section -->
          <li class="nav-section nav-section-full">SETTINGS</li>
          <hr class="nav-divider nav-divider-collapsed" />

          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="../../../img/sidebar-icons/Account.png" class="icon" />
              <span>Account</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="../../../img/sidebar-icons/Logout.png" class="icon" />
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 d-flex flex-column">
        <div
          class="topbar p-2 d-flex justify-content-between align-items-center"
        >
          <button class="hamburger" onclick="toggleSidebar()">
            <i id="hamburgerIcon" class="bi bi-list"></i>
          </button>
        </div>
        <div class="main-content flex-grow-1">
          <!-- Your main content goes here -->
        </div>
        <footer>Â© 2025 Our Lady Of Guadalupe</footer>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const icon = document.getElementById("hamburgerIcon");

        sidebar.classList.toggle("collapsed");
        icon.classList.toggle(
          "rotated",
          sidebar.classList.contains("collapsed")
        );
      }

      // Auto-collapse sidebar on small screens
      function handleResize() {
        const sidebar = document.getElementById("sidebar");
        const icon = document.getElementById("hamburgerIcon");

        if (window.innerWidth <= 768) {
          sidebar.classList.add("collapsed");
          icon.classList.add("rotated");
        } else {
          sidebar.classList.remove("collapsed");
          icon.classList.remove("rotated");
        }
      }

      // Run on load and on resize
      window.addEventListener("resize", handleResize);
      window.addEventListener("DOMContentLoaded", handleResize);
    </script>
  </body>
</html>
